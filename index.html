<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="number" name="num" id="number">
</body>

    <script>

  function add7(number) {
    return number + 7;
}
console.log(add7(25));

function multiply(x, y) {
    return x * y
}
console.log (multiply(4, 5));

function capitalize(num) {
    return num.charAt(0).toUpperCase() + num.slice(1).toLowerCase();
}
console.log(capitalize("hEY ThERE")); 

function lastLetter(word) {
    return word[word.length - 1]
}
console.log(lastLetter("xyz"));

    </script>
  
</html>
